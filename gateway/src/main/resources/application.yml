server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: school-service
          uri: lb://school-service
          predicates:
            - Path=/schools/**
          filters:
            - AddResponseHeader=X-Response-From, School-Service

        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/api/students/**
          filters:
            - AddResponseHeader=X-Response-From, Student-Service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
